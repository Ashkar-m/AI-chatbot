        </div>
    </div>

    <script type="text/javascript">
        var stripe = Stripe('pk_test_51QV6ZtIqpMVb5nWenzdEG2jpLAF9KuRngPXgiX09m07cVDoGxLVmKnocHZuLSaW7gfOwiw1N3VJ77CtNzZUaqIko00n2xNTnsh'); // Your public key
        var elements = stripe.elements();
    
        var checkoutButton = document.getElementById('checkout-button');
        var paymentModal = document.getElementById('payment-modal');
        var closeModal = document.getElementById('close-modal');
        var payButton = document.getElementById('pay-button');
        var cardElement = elements.create('card');
        cardElement.mount('#card-element');
    
        // Show modal when "Pay Now" is clicked
        checkoutButton.addEventListener('click', function () {
            paymentModal.classList.remove('hidden');
        });
    
        // Close modal when "Cancel" is clicked
        closeModal.addEventListener('click', function () {
            paymentModal.classList.add('hidden');
        });
    
        // Handle payment when "Pay" button is clicked
        payButton.addEventListener('click', function () {
            fetch('http://127.0.0.1:8000/payment/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'  // Add your CSRF token here
                },
                body: JSON.stringify({})
            })
            .then(function (response) {
                return response.json();
            })
            .then(function (sessionData) {
                // Check if session data contains client_secret

                console.log(sessionData)
                if (sessionData.client_secret ) {
                    stripe.confirmCardPayment(sessionData.client_secret, {
                        payment_method: {
                            card: cardElement,
                            billing_details: {
                                name: 'Customer Name' // Optional: Add customer details here
                            }
                        }
                    })
                    .then(function (result) {
                        if (result.error) {
                            alert(result.error.message);
                        } else {
                            if (result.paymentIntent.status === 'succeeded') {
                                alert('Payment successful!');
                                paymentModal.classList.add('hidden');
                            }
                        }
                    });
                } else {
                    alert('Payment session creation failed.');
                }
            })
            .catch(function (error) {
                console.error("Error:", error);
            });
        });
    </script>
    
</body>
</html>
